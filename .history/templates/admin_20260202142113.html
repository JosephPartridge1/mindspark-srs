<!DOCTYPE html>
<html>
<head>
    <title>Vocab Trainer - Admin</title>
    <style>
        body { font-family: monospace; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; margin: 30px 0; }
        .stat-card { background: #f0f0f0; padding: 20px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .export-btn { padding: 12px 24px; background: #2c3e50; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .export-btn:hover { background: #34495e; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>üìä Vocab Trainer - Admin Dashboard</h1>
    <p>Access learning data and export results.</p>

    <div id="stats-container" class="stats-grid">
        <!-- Loaded via JS -->
    </div>

    <div>
        <button class="export-btn" onclick="exportCSV()">üì• Export All Data as CSV</button>
        <button class="export-btn" onclick="loadRecentSessions()">üîÑ Refresh Data</button>
    </div>

    <h3>Recent Learning Sessions</h3>
    <table id="sessions-table">
        <thead>
            <tr>
                <th>Session ID</th>
                <th>Start Time</th>
                <th>Questions</th>
                <th>Correct</th>
                <th>Accuracy</th>
            </tr>
        </thead>
        <tbody>
            <!-- Filled by JS -->
        </tbody>
    </table>

    <script>
        const ADMIN_TOKEN = 'dev_admin_123'; // Ganti dengan environment variable di production

        async function loadStats() {
            try {
                const res = await fetch('/admin/stats', {
                    headers: { 'Authorization': `Bearer ${ADMIN_TOKEN}` }
                });
                if (!res.ok) throw new Error('Auth failed');
                const data = await res.json();
                renderStats(data.overview);
                renderSessions(data.recent_sessions);
            } catch (error) {
                alert('Access denied or error loading data');
                console.error(error);
            }
        }

        function renderStats(stats) {
            const container = document.getElementById('stats-container');
            const html = `
                <div class="stat-card">
                    <h3>üë• Unique Users</h3>
                    <p>${stats.unique_users || 0}</p>
                </div>
                <div class="stat-card">
                    <h3>üìö Total Sessions</h3>
                    <p>${stats.total_sessions || 0}</p>
                </div>
                <div class="stat-card">
                    <h3>‚ùì Questions Answered</h3>
                    <p>${stats.total_questions || 0}</p>
                </div>
                <div class="stat-card">
                    <h3>üéØ Average Accuracy</h3>
                    <p>${stats.avg_accuracy ? stats.avg_accuracy.toFixed(1) + '%' : 'N/A'}</p>
                </div>
            `;
            container.innerHTML = html;
        }

        function renderSessions(sessions) {
            const tbody = document.querySelector('#sessions-table tbody');
            tbody.innerHTML = sessions.map(s => `
                <tr>
                    <td>${s.id}</td>
                    <td>${new Date(s.start_time).toLocaleString()}</td>
                    <td>${s.total_questions}</td>
                    <td>${s.correct_answers}</td>
                    <td>${s.accuracy_rate ? s.accuracy_rate.toFixed(1) + '%' : 'N/A'}</td>
                </tr>
            `).join('');
        }

        function exportCSV() {
            window.open(`/admin/export/csv?token=${ADMIN_TOKEN}`);
        }

        function loadRecentSessions() {
            loadStats();
        }

        // Load on page open
        loadStats();
    </script>
</body>
</html>
